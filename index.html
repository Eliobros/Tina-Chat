<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Login</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h1 id="form-title">Cadastro</h1>
        
        <!-- Formulário de Cadastro -->
        <form action="chat.html" method="post" id="register-form">
            <label for="name">Nome:</label>
            <input type="text" id="register-name" required>

            <label for="email">Email:</label>
            <input type="email" id="register-email" required>

            <label for="password">Senha:</label>
            <input type="password" id="register-password" required>

            <button type="submit">Cadastrar</button>
        </form>

        <!-- Formulário de Login (oculto inicialmente) -->
        <form action="chat.html" id="login-form" style="display:none;">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>

            <label for="login-password">Senha:</label>
            <input type="password" id="login-password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Alternar entre Cadastro e Login -->
        <p id="toggle-text">Já tem uma conta? <a href="#" id="toggle-link">Entrar</a></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
